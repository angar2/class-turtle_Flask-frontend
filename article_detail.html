<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtlegram | Article Detail</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="api.js"></script>
    <script src="article_detail.js"></script>
</head>

<body>
    <h1 id="title"></h1>
    <p id="content"></p>
    <p id="user_email"></p>
    <p id="time"></p>

    <i id="like_button" class="fa fa-thumbs-up fa-thumbs-down" onclick="likeArticle()"></i>
    <button id="update_button" type="button" onclick="updateMode()">
        수정
    </button>
    <button id="delete_button" type="button" onclick="removeArticle()">
        삭제
    </button>
    <div id="comment_section"></div>
    <div>
        <input type="text" name="" id="comment_content" />
        <button id="comment_button" type="button" onclick="writeComment()">
            댓글 등록
        </button>
    </div>
</body>

</html>
